{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="team_name" placeholder="Team Name" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="team_city" placeholder="City" type="text"/>
        </div>
        <div class="form-group">
            State:
            <select name="team_state">
                {% for state in states %}
                <option value="{{ state.state }}">{{ state.state }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="conference" placeholder="Conference" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="region" placeholder="Region" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
