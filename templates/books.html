{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block main %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', isbn=book.isbn) }}">
                    {{ book.title }} by {{ book.author }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
