{% extends "layout.html" %}

{% block title %}
    Write a Review for {{book.title}}
{% endblock %}

{% block main %}
    <div>
        <h1>Write a Review for {{book.title}} by {{book.author}}</h1>
    </div>
    <hr/>
    <form action="{{ url_for('review', isbn=book.isbn) }}" method="post">
        <div>
            <h5>Star Rating</h5>
        </div>
        <div class="form-group">
            <select name="rating">
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
        </div>
        <div>
            <h5>Review Content</h5>
        </div>
        <div class="form-group">
            <textarea name="review_content" rows="5" cols="50" placeholder="Write a review here."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
